name: ðŸ“¦ðŸš€ Build & deploy Android app for an environment

on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string
      environment-url:
        required: true
        type: string
      package-name:
        required: true
        type: string
      release-status:
        required: true
        type: string
      short-environment-name:
        required: true
        type: string
      flavor:
        required: true
        type: string
      new-pubspec-version:
        required: true
        type: string

jobs:
  deployAndroid:
    name: ðŸ¤–ðŸ“¦ðŸš€ Build & deploy Android ${{ inputs.short-environment-name }} release
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment-name }}
      url: ${{ inputs.environment-url }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'
        id: java

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
        id: flutter

      - name: ðŸ§ªðŸ” Setup Android Env, Keystore and Properties
        run: |
          echo "${{ secrets.ANDROID_KEY_JKS_BASE64 }}" | base64 --decode > android/app/fee-remit-key.jks
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES }}" | base64 --decode > android/app/google-services.json
          echo "${{ secrets.ANDROID_GOOGLE_CLOUD_SERVICE }}" | base64 --decode > android/app/google-cloud-services.json
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.ANDROID_LOCAL_PROPERTIES }}" | base64 --decode > android/local.properties
          echo "${{ secrets.ENV }}" | base64 --decode > .env

      - name: ðŸ“ Edit pubspec version
        run: |
          echo "pubspec.yaml before update:"
          cat pubspec.yaml
          
          sed -i.bak -E "s/^version: .*/version: ${{ inputs.new-pubspec-version }}/" pubspec.yaml
          
          echo "pubspec.yaml after update:"
          cat pubspec.yaml
          
      - name: ðŸ” Flutter Build
        run: |
          flutter pub get 
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ¤–ðŸ“¦ Create Android ${{ inputs.short-environment-name }} appbundle release
        run: |
          flutter build appbundle \
            --flavor ${{ inputs.flavor }} \
            --target lib/main.dart

      - name: ðŸ¤–ðŸš€ Upload Android ${{ inputs.short-environment-name }} Release to Play Store
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          packageName: ${{ inputs.package-name }}
          track: internal
          status: ${{ inputs.release-status }}
          releaseFiles: ${{ github.workspace }}/build/app/outputs/bundle/${{ inputs.flavor }}Release/app-${{ inputs.flavor }}-release.aab
          serviceAccountJson: android/app/google-cloud-services.json
          
      - name: ðŸ’¬ Pick a random success catchphrase
        if: success()
        id: success_catchphrase
        run: |
          sentences=('ðŸ¤© AMAZING !' 'Woop woop ðŸŽ‰' 'Oh wow ðŸ˜®' 'ðŸ˜Ž Yeahhhh !' 'ðŸ“£ Amazing announcement !' 'ðŸ“¢ Your attention please...' 'ðŸ‘ Great work !' 'ðŸ¾ Champagne !' 'ðŸ™Œ High five !' 'ðŸ¥³ Time to celebrate !')
          arrayLength=${#sentences[@]}
          randomNumber=$(($RANDOM%$arrayLength))
          pickedSentence=${sentences[$randomNumber]}
          echo "picked_sentence=$pickedSentence" >> $GITHUB_OUTPUT