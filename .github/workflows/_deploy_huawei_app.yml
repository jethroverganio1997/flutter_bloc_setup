name: ğŸ“¦ğŸš€ Build & deploy Huawei app for an environment

on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string
      environment-url:
        required: true
        type: string
      short-environment-name:
        required: true
        type: string
      flavor:
        required: true
        type: string
      new-pubspec-version:
        required: true
        type: string

jobs:
  deployAndroid:
    name: ğŸ¤–ğŸ“¦ğŸš€ Build & deploy Huawei ${{ inputs.short-environment-name }} release
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment-name }}
      url: ${{ inputs.environment-url }}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: 'gradle'
        id: java

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
        id: flutter
      
      - name: ğŸ§ª Setup Ecpay SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ§ªğŸ” Setup Android Env, Keystore and Properties
        run: |
          echo "${{ secrets.ANDROID_KEY_JKS_BASE64 }}" | base64 --decode > android/app/fee-remit-key.jks
          echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" | base64 --decode > android/key.properties
          echo "${{ secrets.ANDROID_LOCAL_PROPERTIES }}" | base64 --decode > android/local.properties
          echo "${{ secrets.ENV }}" | base64 --decode > .env

      - name: ğŸ“ Edit pubspec version
        run: |
          echo "pubspec.yaml before update:"
          cat pubspec.yaml
          
          sed -i.bak -E "s/^version: .*/version: ${{ inputs.new-pubspec-version }}/" pubspec.yaml
          
          echo "pubspec.yaml after update:"
          cat pubspec.yaml
          
      - name: ğŸ” Flutter Build
        run: |
          flutter pub get 
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ¤–ğŸ“¦ Create Android ${{ inputs.short-environment-name }} appbundle release
        run: |
          flutter build appbundle --flavor ${{ inputs.flavor }} -t lib/main_huawei.dart

      - name: ğŸğŸš€ Deploy to Huawei App Gallery
        uses: muhamedzeema/appgallery-deply-action@main
        with:
            client-id: ${{secrets.HUAWEI_CLIENT_ID}}
            client-key: ${{secrets.HUAWEI_CLIENT_KEY}}
            app-id: ${{secrets.HUAWEI_APP_ID}}
            file-extension: aab
            file-path: ${{ github.workspace }}/build/app/outputs/bundle/${{ inputs.flavor }}Release/app-${{ inputs.flavor }}-release.aab
            file-name: ${{ inputs.new-pubspec-version }}
            submit: false
        
      - name: ğŸ’¬ Pick a random success catchphrase
        if: success()
        id: success_catchphrase
        run: |
          sentences=('ğŸ¤© AMAZING !' 'Woop woop ğŸ‰' 'Oh wow ğŸ˜®' 'ğŸ˜ Yeahhhh !' 'ğŸ“£ Amazing announcement !' 'ğŸ“¢ Your attention please...' 'ğŸ‘ Great work !' 'ğŸ¾ Champagne !' 'ğŸ™Œ High five !' 'ğŸ¥³ Time to celebrate !')
          arrayLength=${#sentences[@]}
          randomNumber=$(($RANDOM%$arrayLength))
          pickedSentence=${sentences[$randomNumber]}
          echo "picked_sentence=$pickedSentence" >> $GITHUB_OUTPUT

